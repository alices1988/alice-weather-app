<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Alice's weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />

          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">London</h1>
            <p class="current-details">
              Monday 10:23, cloudy
              <br />
              Humidity: <strong>91%</strong>, Wind: <strong>6 pmh</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☁️</span
            ><span class="current-temperature-value" id="current-temperature"
              >09</span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/alices1988" target="_blank"
            >Alice Constantinescu,
          </a>
          is open-sourced
          <a
            href="https://github.com/alices1988/alice-weather-app"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://weather-by-alice.netlify.app/" target="_blank"
            >hosted by Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
